<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-11">
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h2>Payment form example</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" id="error-message" role="alert">
                        Some fields are missing
                    </div>
                    <form method="post" action="#">
                        <div class="row mt-4">
                            <div class="col-5 pb-3">
                                <label for="NumberAccount">Card #</label>
                                <input class="form-control" id="NumberAccount" placeholder="XXXXXXXXXXXXXXXX"
                                    type="text">
                            </div>
                            <div class="col-3 pb-3">
                                <label for="SecretNumber"> CVC #</label>
                                <input class="form-control" id="SecretNumber" placeholder="0000" type="text">
                            </div>
                            <div class="col-4 pb-3">
                                <label for="exampleAmount">Amount</label>
                                <div class="input-group">
                                    <div class="dollar-icon">
                                        <i class=" px-1 fas fa-dollar-sign"></i>
                                    </div>
                                    <input class="form-control" id="exampleAmount" placeholder="Amount" type="number">
                                </div>
                            </div>
                            <div class="col-6 pb-3">
                                <label for="First-name">First name</label>
                                <input class="form-control" id="First-name" type="text">
                            </div>
                            <div class="col-6 pb-3">
                                <label for="Last-name">Last name</label>
                                <input class="form-control" id="Last-name" type="text">
                            </div>
                            <div class="col-6 pb-3">
                                <label for="city">city</label>
                                <input class="form-control" id="city" type="text">
                            </div>
                            <div class="col-3 pb-3">
                                <label for="State">State</label>
                                <select class="form-control custom-select" id="State">
                                    <option selected>Select your State</option>
                                    <option value="AL">
                                        Alabama
                                    </option>
                                    <option value="AK">
                                        Alaska
                                    </option>
                                    <option value="AZ">
                                        Arizona
                                    </option>
                                    <option value="AR">
                                        Arkansas
                                    </option>
                                </select>

                            </div>
                            <div class="col-3 pb-3">
                                <label for="post-code"> Post-code</label>
                                <input class="form-control" id="post-code" type="text">
                            </div>
                            <div class="col-6 pb-3">
                                <p for="type-card">We accept:</p>
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" checked id="blue" name="type-card" type="radio">
                                        <i class="fab fa-cc-mastercard"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" checked id="blue" name="type-card" type="radio">
                                        <i class="fab fa-cc-visa"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" checked id="blue" name="type-card" type="radio">
                                        <i class="fab fa-cc-amex"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" checked id="blue" name="type-card" type="radio">
                                        <i class="fa-brands fa-cc-apple-pay"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 pb-3">
                                <label for="Message">Message</label>
                                <textarea class="form-control" placeholder="Leave a comment here" id="Message"
                                    rows="5"></textarea>
                                <small class="text">Add any notes here.</small>
                            </div>
                        </div>
                        <div class="card-footer ">
                            <div class="d-flex justify-content-md-end gap-2">
                                <button class="btn btn-secondary" type="reset">Cancel</button>
                                <button class="btn btn-primary" type="button" />Send</button>
                            </div>
                        </div>



                </div>
            </div>
        </div>
</body>

</html>
